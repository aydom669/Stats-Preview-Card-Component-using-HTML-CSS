<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
        <div class="conteiner-img">
            <div class="conteiner-img__overlay"></div>
        </div>
        <div class="card">
          <h1 class="card__titulo">Get <span class="card__span">insights</span> that help your business grow.</h1>
          <p class="card__subtitulo">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="lista">
            <li><span class="lista__span">10K</span>component</li>
            <li><span class="lista__span">365</span>Templates</li>
            <li><span class="lista__span">12m+</span> queries</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
